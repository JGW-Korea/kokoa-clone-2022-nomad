<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <!--Header-->
    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <!--Login Form-->
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sing Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is OMG big</span>
    </div>

    <div id="no-mobile__portrait">
      <span>세로는 안돼!!!!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b8a5c71661.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
